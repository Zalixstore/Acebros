<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ace Bro's | Nitro, Games, etc</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      overflow: hidden;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .star-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    .planet {
      position: absolute;
      width: 120px;
      height: 120px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
    }

    .planet1 {
      top: 10%;
      left: 5%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/4275/4275644.png');
    }

    .planet2 {
      bottom: 15%;
      right: 10%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/4275/4275645.png');
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 1;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
      z-index: 1;
      animation: fadeIn 3s ease;
    }

    .join-btn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 1;
      animation: fadeIn 4s ease;
    }

    .join-btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(255, 65, 108, 0.7);
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #888;
      font-size: 0.9rem;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="star-particles"></div>

  <h1>Welcome to Ace Bro's</h1>
  <p>The ultimate hangout for gamers and chill convos. Join the community now!</p>
  <a class="join-btn" href="https://discord.gg/acex" target="_blank">Join Our Discord</a>

  <footer>
    &copy; 2025 Ace Bro's. All rights reserved.
  </footer>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_d42f66cfa9.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
